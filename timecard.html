<!DOCTYPE html> 
<html>
<head>
<meta charset="UTF-8">
<title>jQuery Mobile Web App</title>
<link rel="stylesheet" href="http://code.jquery.com/mobile/1.3.2/jquery.mobile-1.3.2.min.css" />
<script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
<script src="http://code.jquery.com/mobile/1.3.2/jquery.mobile-1.3.2.min.js"></script>
</head> 
<body> 

<div data-role="page" id="page" style="width:320px; height:480px;">
	<div data-role="header">
		<h1>Timecard</h1>
	</div>
	<form id="timecard">
		<label for="h">H</label>
		<input type="range" name="h" id="h" value="0" min="0" max="10" step="0.5" data-highlight="true">
		<label for="b">B</label>
		<input type="range" name="b" id="b" value="0" min="0" max="10" step="0.5" data-highlight="true">
		<input type="submit" value="Submit">
	</form>
	
	<div data-role="footer">
		<h4>Page Footer</h4>
	</div>
</div>


</body>
<script>
// this is the id of the form
$("#timecard").submit(function(e) {

    var url = "http://www.opadoc.com/timecard"; // the script where you handle the form input.

    alert($("#timecard").serialize())

    $.ajax({
           type: "GET",
		   dataType: "json",
           url: url,
           data: $("#timecard").serialize(), // serializes the form's elements.
           success: function(data)
           {
               alert(data); // show response from the php script.
           }
         });

    e.preventDefault(); // avoid to execute the actual submit of the form.

});
</script>
</html>
